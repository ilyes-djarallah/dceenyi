    <div class="sticky-buy-bar">
        <div class="sticky-buy-inner">
            <div class="sticky-prices">
                <span class="price-old" id="stickyPrice" data-translate="acadsPriceOld"></span>
                <span class="sticky-price" id="stickyPrice" data-translate="acadsPriceNew"></span>
            </div>
            <button class="btn-primary sticky-buy-btn" id="stickyBuyBtn" data-translate="buy_now">Buy Now</button>
        </div>
    </div>
    <div class="buy-overlay" id="buyOverlay">
        <div class="buy-form-wrapper">
            <form id="buyCourseForm">
                <div class="buy-input-group">
                    <label for="buyName" class="buy-input-label">
                        <span data-translate="fName">Full Name</span>
                        <span class="buy-required">*</span>
                    </label>
                    <input type="text" id="buyName" name="buyName" data-placeholder="placeholder_fullname"
                        placeholder="" required />
                    <span class="buy-error-message" data-translate="fNameReq">Full name is required.</span>
                </div>
                <div class="buy-input-group">
                    <label for="buyPhone" class="buy-input-label">
                        <span data-translate="phoneNum">Phone Number</span>
                        <span class="buy-required">*</span>
                    </label>
                    <input type="tel" id="buyPhone" name="buyPhone" data-placeholder="placeholder_phone" placeholder=""
                        required />
                    <span class="buy-error-message" data-translate="phoneNumReq">Phone number is required.</span>
                </div>
                <div class="buy-input-group">
                    <label for="buyCity" class="buy-input-label">
                        <span data-translate="city">City</span>
                        <span class="buy-required">*</span>
                    </label>
                    <input type="text" id="buyCity" name="buyCity" data-placeholder="placeholder_city" placeholder=""
                        required />
                    <span class="buy-error-message" data-translate="phoneNumReq">City is required.</span>
                </div>
                <div class="buy-input-group">
                    <label for="buyCourseTitle" class="buy-input-label" data-translate="selectedCourse"></label>
                    <input type="text" id="buyCourseTitle" name="buyCourseTitle" value="AutoCAD Course" readonly />
                    <select id="buyCourseOptions" name="buyCourseOptions" style="display:none;">
                    </select>
                </div>
                <div class="buy-input-group">
                    <label class="buy-input-label" data-translate="price">Price</label>
                    <div id="buyDynamicPrice" class="buy-dynamic-price">—</div>
                </div>
                <div class="buy-input-group">
                    <label for="buyCourseType" class="buy-input-label" data-translate="courseType"></label>
                    <select id="buyCourseType" name="buyCourseType" required>
                        <option value="" disabled selected data-translate="courseType"></option>
                        <option value="files" data-translate="courseType_files">Course as files</option>
                        <option value="online" data-translate="courseType_online">Course online (Zoom live)</option>
                        <option value="classroom" data-translate="courseType_classroom">Presence in classroom</option>
                    </select>
                    <span class="buy-error-message" data-translate="courseTypeReq">Please select a course type.</span>
                </div>
                <div class="buy-input-group">
                    <label for="buyMessage" class="buy-input-label" data-translate="additionalNotes"></label>
                    <textarea id="buyMessage" name="buyMessage" rows="3" data-placeholder="placeholder_note"
                        placeholder=""></textarea>
                </div>
                <div class="buy-buttons-row">
                    <button type="button" class="buy-close-button" id="closeBuyOverlay"
                        data-translate="close">Close</button>
                    <button type="submit" class="buy-submit-button" data-translate="submitPurchase">Submit
                        Purchase</button>
                </div>
            </form>
            <div class="buy-thank-you" style="display:none" data-translate="thankYou">
                Thank you! Your purchase request has been sent.
            </div>
        </div>
